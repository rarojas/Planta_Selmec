<!DOCTYPE html>
<html>
    <head>
        <title>Protocolo de Pruebas de Ensambel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="js/libs/twitter-bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="js/libs/twitter-bootstrap/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">            
            <div class="row">
                <div class="col-md-8">                    
                    <div>
                        <img src="img/Logo Selmec.png" class="img-thumbnail" width="200" alt=""/>
                    </div>
                    <div>
                        <h3>Puesta en Operaci√≥n de plantas de Emergencia  - Ensamble</h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12">                            
                            <div class="row">                                
                                <label class="col-md-4">Label</label>
                                <label class="col-md-8">Folio</label>                               
                            </div>
                            <div class="row">                                
                                <label class="col-md-4">Fecha</label>
                                <label class="col-md-8">Fecha</label>                               
                            </div>
                            <div class="row">                                
                                <label class="col-md-4">Hora</label>
                                <label class="col-md-8">Hora</label>                               
                            </div>
                        </div>   
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" role="form">
                        <fieldset>
                            <legend class="h3">
                                Datos Generales de la Planta de Emergencia                                                        
                            </legend>
                            <div class="row">
                                <div class="col-md-4">
                                    <h3>Planta de Emergencia</h3>
                                    <div class="form-group">
                                        <label class="control-label col-md-4">
                                            Modelo:                                       
                                        </label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4">
                                            No. Serie:                                       
                                        </label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4">
                                            No. Op                                       
                                        </label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <h3>Motor</h3>
                                    <div class="form-group">
                                        <label class="control-label col-md-4">
                                            Marca:                                        
                                        </label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4">
                                            Modelo:                                        
                                        </label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4">
                                            No. Serie                                        
                                        </label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <h3>Gnerador</h3>
                                    <div class="form-group">
                                        <label class="control-label col-md-4">
                                            Marca:                                        
                                        </label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4">
                                            Modelo:                                        
                                        </label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4">
                                            No. Serie                                        
                                        </label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" role="form">
                        <fieldset>
                            <legend class="h3">
                                Datos Especificos de la Planta De Emergencia                                              
                            </legend>
                            <div class="row">
                                <div class="col-md-4">                                    
                                    <div class="form-group">
                                        <label class="control-label col-md-4">
                                            Tipo de Servicio                                
                                        </label>
                                        <div class="col-md-8">
                                            <div class="radio-inline">
                                                <label>                                                   
                                                    <input type="radio" >
                                                    Continuo
                                                </label>
                                            </div>
                                            <div class="radio-inline">
                                                <label>                                                   
                                                    <input type="radio" >
                                                    Emergencia
                                                </label>
                                            </div>                                            
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4">
                                            KW
                                        </label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4">
                                            KVA
                                        </label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="control-label col-md-4">
                                            Tipo Control                                        
                                        </label>
                                        <div class="col-md-8">
                                            <div class="radio-inline">
                                                <input type="radio">  
                                                <label>Intelilite</label>
                                            </div>  
                                            <div class="radio-inline">

                                                <input type="radio"> <label>Intelicompac</label>
                                            </div>  
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4">
                                            Tipo Combustible                                        
                                        </label>
                                        <div class="col-md-8">
                                            <div class="radio-inline">                                                
                                                <input type="radio">
                                                <label>Diesel</label>
                                            </div>  
                                            <div class="radio-inline">                                                
                                                <input type="radio">
                                                <label>Gasolina</label>
                                            </div>  
                                        </div>
                                    </div>                                  
                                </div>
                                <div class="col-md-4">                                    
                                    <div class="form-group">
                                        <label class="control-label col-md-4">
                                            Cap. Interruptor                                        
                                        </label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4">
                                            Fases:                                        
                                        </label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4">
                                            Voltaje:                                        
                                        </label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4">
                                            Frecuencia:                                       
                                        </label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-right">
                    <button class="btn btn-primary" type="button">
                        Guardar y Comenzar las Pruebas
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
